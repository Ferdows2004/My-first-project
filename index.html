<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="color.css">
    <link rel="stylesheet" href="model.js">
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-box">
            <input type="text" id="password" readonly>
            <button id="copy-btn">Copy</button>
        </div>
        <div class="settings">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="6" max="50" value="12">
            <label>
                <input type="checkbox" id="uppercase" checked> Include Uppercase
            </label>
            <label>
                <input type="checkbox" id="lowercase" checked> Include Lowercase
            </label>
            <label>
                <input type="checkbox" id="numbers" checked> Include Numbers
            </label>
            <label>
                <input type="checkbox" id="symbols" checked> Include Symbols
            </label>
        </div>
        <button id="generate-btn">Generate Password</button>
    </div>

    <script src="model.js"></script>
</body>

</html>
